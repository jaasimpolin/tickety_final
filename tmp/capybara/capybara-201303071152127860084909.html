<!DOCTYPE html>
<html>
<head>
  <title>Tickety</title>
  <link href="/assets/application.css" media="all" rel="stylesheet" type="text/css" />
  <script src="/assets/application.js" type="text/javascript"></script>
  
   

</head>
<body>
  <div id="nav">
      <a href="/users/new">Register</a> |
      <a href="/login">Login</a>
  </div>
  <div>
    <p id="notice"></p>
    <p id="alert"></p>
  </div>
<h1>New user</h1>

<form accept-charset="UTF-8" action="/users" class="new_user" id="new_user" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;" /></div>



  <div class="field">
    <label for="user_name">Name</label><br />
    <input id="user_name" name="user[name]" size="30" type="text" />
  </div>
  <div class="field">
    <label for="user_email">Email</label><br />
    <input id="user_email" name="user[email]" size="30" type="text" />
  </div>
<div class="field">
    <label for="user_username">Username</label><br />
    <input id="user_username" name="user[username]" size="30" type="text" />
  </div>
<div class="field">
   <label for="user_password">password</label><br />
   <input id="user_password" name="user[password]" size="30" type="password" />
</div>
<div class="field">
   <label for="user_password_confirmation">password confirmation</label><br />
   <input id="user_password_confirmation" name="user[password_confirmation]" size="30" type="password" />
</div>

  <div class="field">
    <label for="user_billing_address">Billing address</label><br />
    <input id="user_billing_address" name="user[billing_address]" size="30" type="text" />
  </div>
  <div class="field">
    <label for="user_creditcard_num">Creditcard num</label><br />
    <input id="user_creditcard_num" name="user[creditcard_num]" type="number" />
  </div>
  <div class="field">
    <label for="user_creditcard_type">Creditcard type</label><br />
    <input id="user_creditcard_type" name="user[creditcard_type]" size="30" type="text" />
  </div>
  <div class="field">
    <label for="user_security_num">Security num</label><br />
    <input id="user_security_num" name="user[security_num]" type="number" />
  </div>
  <div class="actions">
    <input name="commit" type="submit" value="Create User" />
  </div>
</form>

<a href="/users">Back</a>


</body>
</html>
